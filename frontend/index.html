<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Authentication Service</h1>
        <nav>
            <ul>
                <li><a href="#" id="register-link">Register</a></li>
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="profile-link">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required><br>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required><br>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- <section id="profile-section" style="display:none;">
            <h2>Profile</h2>
            <p id="profile-info">You must be logged in to view your profile.</p>
            <button id="delete-account-button">Delete Account</button>
            <p id="delete-message" style="color: green;"></p>
        </section> -->
    </main>

    <script src="js/app.js"></script>
</body>
</html>
